version: 1
project_name: typtea
before:
  hooks:
    - go mod tidy
    - go mod download
builds:
  - id: build-mac
    main: ./main.go
    binary: typtea
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X github.com/hwyll/typtea/cmd.version={{.Version}}
archives:
  - id: release
    format: tar.gz
    name_template: >-
      {{- .ProjectName }}-
      {{- .Version }}-
      {{- if eq .Os "darwin" }}mac
      {{- else}}{{ .Os }}{{ end }}-
      {{- .Arch }}
snapshot:
  name_template: "{{ .Tag }}-next"
checksum:
  name_template: "{{ .ProjectName }}-{{ .Version }}-checksums.txt"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - '^ci:'
      - '^build:'
release:
  github:
    owner: hwyll
    name: typtea
  draft: false
  prerelease: auto
brews:
  - name: typtea
    repository:
      owner: hwyll
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    folder: Formula
    commit_author:
      name: hwyll
      email: hwyll@users.noreply.github.com
    homepage: "https://github.com/hwyll/typtea"
    description: "Terminal based typing test"
    license: "MIT"
    install: |
      bin.install "typtea"

